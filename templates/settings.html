{% comment %} {% extends "base.html" %} {% load static %} {% load crispy_forms_tags %} 
{%block content %}
<div class="container mt-4">
  <div class="max-w-md mx-auto rounded-lg overflow-hidden shadow-md">
    <div class="py-4 col-sm-8 mx-auto bg-white p-5 col-12 px-6">
      <h1 class="mb-3">Email Settings</h1>
      <p class="text-lead mb-4">
        This details will be used to configure and send notifications to your
        email
      </p>
      <form class="cols-md-6" method="post">
        {% csrf_token %} {{form|crispy}}
        <button class="btn btn-primary py-2 px-3" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %} {% endcomment %}
